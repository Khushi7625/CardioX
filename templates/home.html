{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioX</title>
    <link rel="stylesheet" href="{% static 'predictor/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  padding: 0;
  background-color: #f8f9fa;
}

header {
  padding: 20px;
  background: white;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

nav {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 10px 20px;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #0d6efd;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px; 
  padding: 0;
  font-weight: bold;
}

nav ul li {
  display: inline;
}


.buttons {
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
  font-size: 1rem;
  display: flex;
  gap: 15px; 
  background: none !important; 
} 

.login, .signup {
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  text-align: center;
  font-weight: bold;
  outline:none;
  background-color: white;
  border: 2px solid #0d6efd;;
  color: #0d6efd;
}

.login:hover, .signup:hover {
  color: #0056b3; /* Darker shade on hover */
  text-decoration: underline; /* Optional */
}


.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  padding: 50px 20px;
  gap: 50px;
}

.hero .content {
  max-width: 50%;
}

.hero h2 {
  font-size: 2.5rem;
  color: #333;
}

.hero p {
  color: #555;
  font-size: 1.2rem;
}

.diagnose {
  background-color: #0d6efd;
  color: white;
  padding: 12px 20px;
  border-radius: 5px;
  font-size: 1rem;
  margin-top: 10px;
}

.hero .image img {
  max-width: 100%;
}
.diagnose {
  border-radius: 50px; 
  padding: 10px 20px;
  border: none;
  cursor: pointer;
  background: red;
  color: white;
}
i {
  color: #007bff;
  margin-right: 8px;
}

</style>
<body>
    <header>
        <nav>
            <div class="logo">CardioX</div>
            <ul>
                <li><a href="{% url 'homepage' %}" ><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'predictor' %}" ><i class="fas fa-stethoscope"></i> Predictors</a></li>
                <li><a href="{% url 'about' %}" ><i class="fas fa-info-circle "></i> About Us</a></li>
            </ul>
            <div class="buttons">
                <button class="login"><i class="fas fa-sign-in-alt"></i> Log In</button>
                <button class="signup"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="content">
            <h2>An AI Multi-Disease Diagnostic Suite</h2>
            <p>Revolutionizing Healthcare: Comprehensive, Rapid AI Diagnostics Suite for Accurate Multi-Disease Detection and Prevention.</p>
            <button class="diagnose"><a href="{% url 'predictor' %}"><i class="fas fa-heartbeat"></i> Diagnose Now</button>
        </div>
        <div class="image">
            <img src="{% static 'C:\Users\khush\OneDrive\Documents\Desktop\heart prediction\heart_disease\static\predictor\img1.jpg' %}" alt="AI Healthcare">
        </div>
    </section>
</body>
</html>
